<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <h2>Welcome to my social medial website!</h4>

    <button id="login_button">Log in</button>
    <br>

    <form action="api/users/login" method="POST" id="login_box">
        <input type="text" name="username_" id="username_" placeholder="Enter username">
        <br>
        <input type="password" name="password_" id="password_" placeholder="Enter password">
        <br>
        <input type="submit" value="Log in">
        <br>
    </form>

    <button id="signup_button">Sign up</button>
    <br>

    <form action="api/users/signup" method="POST" id="signup_box">
        <input type="text" name="username" id="username" placeholder="Enter username">
        <br>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <br>
        <input type="email" name="email" id="email" placeholder="Enter email address">
        <br>
        <input type="date" name="birthdate" id="birthdate" placeholder="Enter birthdate">
        <br>
        <input type="text" name="bio" id="bio" placeholder="Add bio">
        <br>
        <input type="file" name="image" id="file" placeholder="Add a photo">
        <br>
        <input type="submit" value="Sign up">
        <br>
    </form>
</body>
</html>
